<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry Form</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <a href="index.html">Go back</a>

    <h1>Fill The Form Below</h1>
    <form action="">
        <div>
        <label for="first">First Name</label required>
        <input type="text" id="first">
        <label for="last">Last Name</label required>
        <input type="text" id="last">
    </div>
    <h3>Select a Career</h3>
    <div>
        <input type="radio" name="career" id="MNDF">
        <label for="MNDF">Maldives National Defence Force</label>
    </div>
    <div>
        <input type="radio" name="career" id="Chef">
        <label for="Chef">Chef</label>
    </div>
    <div>
    <input type="radio" name="career" id="Gym Instructor">
        <label for="Gym Instructor">Gym Instructor</label>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <label for="division">Select Age Group</label>
        <select name="divison" id="division">
            <option value="kids">Under 18</option>
            <option value="young adults">18-30</option>
            <option value="adults">30-50</option>
            <option value="seniors">50+</option>
        </select>
    </div>
    </form>
    <button>Register</button>


</body>
</html>

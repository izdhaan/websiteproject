<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <a href="index.html">Go back</a>
    <h1>Forms</h1>

    <form action="/online">
        <p>
<label for="username">Enter a Username:</label>        
<input type="username" placeholder="username" id="username" name="username">
</p>

<p>
<label for="passowrd">Enter a Password:</label>
<input type="password" placeholder="password" id="password" name="password">
</p>

<p>
<label for="color">Select a color:</label>
<input type="color" placeholder="color" id="color" name="color">
</p>

<p>
<label for="time">Time:</label>    
<input type="time" placeholder="time" id="time" name="time">

<button type="button">Submit</button>
</p>

<h3>Search Google</h3>
<form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search google</button>
    </form>

    <h2>MORE INFO !!!</h2>
    <form action="/checkbox"></form>
    <input type="checkbox" name="gender" id="gender">
    <label for="gender">Male</label>

    <form action="/checkbox"></form>
    <input type="checkbox" name="gender" id="gender">
    <label for="gender">Female</label>
<p>
<label for="xs">XS</label>
<input type="radio" name="size" id="xs">
<label for="s">S</label>
<input type="radio" name="size" id="s">
<label for="m">M</label>
<input type="radio" name="size" id="m">
</p>
<p>
<label for="theme">Please Select a Theme</label>
<select name="theme" id="theme">
    <option value="">Light</option>
    <option value="">Dark</option>
</select>
</p>
<p>
    <label for="percent">Percentage</label>
    <input type="range" name="percent" id="percent" min="1" max="10">
</p>
<p>
    <label for="requests">Any Special Requests?</label>
    <textarea name="requests" rows="5" cols="20" placeholder="Type Your Request Here"></textarea>
</p>
<button>Submit</button>

  

</body>
</html>
